<!DOCTYPE html>
<html>
<head>
  <title>Rmindr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="main" class="container">
    <h1 class="text-center" id="main-title">Welcome to Rmindr!</h1>
    <section id="intro" class="center-block text-center">
      <p>Set up custom reminders via Email or SMS. Enter your info below and hit the Submit button to get started.</p>
    </section>
    
    <hr>
    
    <!-- Email Reminder Panel -->
    <div class="panel panel-primary">
      <div class="panel-heading text-center">EMAIL</div>
      <div class="panel-body">
        <form action="/email" method="post">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" class="form-control" name="datetime" required>
          </div>
          <div class="form-group">
            <label for="timezone">Timezone:</label>
            <input class="form-control tz-input" name="timezone" readonly placeholder="Getting timezone..." required></textarea>        
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message" rows="3" placeholder="Enter message here..." required></textarea>        
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    
    <hr>
    
    <!-- SMS Reminder Panel -->
    <div class="panel panel-primary">
      <div class="panel-heading text-center">SMS</div>
      <div class="panel-body">
        <form action="/sms" method="post">
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" class="form-control" name="phone" placeholder="Phone Number" required>
          </div>
          <div class="form-group">
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" class="form-control" name="datetime" required>
          </div>
          <div class="form-group">
            <label for="timezone">Timezone:</label>
            <input class="form-control tz-input" name="timezone" readonly placeholder="Getting timezone..." required></textarea>        
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message" rows="3" placeholder="Enter message here..." required></textarea>        
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Jquery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  
  <!-- Best guess of the user's timezone, obtained from client -->
  <script type="text/javascript">
    $(function() {
      var tz = Intl.DateTimeFormat().resolved.timeZone;
      $('input.tz-input').val(tz);
    });
  </script>
</body>
</html>
